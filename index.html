    function setupAccordion(containerId) {
        const accordionContainer = document.getElementById(containerId);
        if (!accordionContainer) return;

        const items = accordionContainer.querySelectorAll('.accordion-item');

        items.forEach(item => {
            const header = item.querySelector('.accordion-header');
            const content = item.querySelector('.accordion-content');

            // Use ResizeObserver to automatically adjust max-height when content size changes (e.g., images load)
            const observer = new ResizeObserver(() => {
                if (header.getAttribute('aria-expanded') === 'true') {
                    content.style.maxHeight = content.scrollHeight + 'px';
                }
            });
            observer.observe(content);

            header.addEventListener('click', async () => {
                const isExpanded = header.getAttribute('aria-expanded') === 'true';
                
                if (isExpanded) {
                    header.setAttribute('aria-expanded', 'false');
                    content.style.maxHeight = null;
                } else {
                    header.setAttribute('aria-expanded', 'true');
                    if (content.dataset.loaded !== 'true') {
                        await loadProductDetails(content.id, content);
                        content.dataset.loaded = 'true';
                    }
                    // Set initial height, ResizeObserver will correct it as images load.
                    content.style.maxHeight = content.scrollHeight + 'px';
                    
                    setTimeout(() => {
                      header.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }, 300);
                }
            });
        });
    }

    function activateLazyLoading(container) {
        const lazyImages = container.querySelectorAll('.lazy-image');
        if ('IntersectionObserver' in window) {
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const imageContainer = img.parentElement;
                        img.src = img.dataset.src;
                        img.onload = () => {
                            img.classList.add('lazy-image-loaded');
                            imageContainer.classList.remove('animate-pulse', 'bg-gray-200');
                        };
                        img.onerror = () => {
                           imageContainer.style.display = 'none'; // Hide container if image fails
                        }
                        observer.unobserve(img);
                    }
                });
            }, { rootMargin: '0px 0px 200px 0px' });

            lazyImages.forEach(img => observer.observe(img));
        } else {
            // Fallback for older browsers
            lazyImages.forEach(img => {
                const imageContainer = img.parentElement;
                img.src = img.dataset.src;
                img.classList.add('lazy-image-loaded');
                imageContainer.classList.remove('animate-pulse', 'bg-gray-200');
            });
        }
    }

    async function loadProductDetails(productId, container) {
        if (!container) return;

        container.innerHTML = `
            <div class="p-5 border-t border-gray-200">
                <div class="flex justify-center items-center py-10">
                    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-red-600"></div>
                    <p class="ml-4 text-gray-600">Đang chuẩn bị nội dung...</p>
                </div>
            </div>`;

        try {
            const response = await fetch('images.json?v=' + Date.now());
            if (!response.ok) throw new Error('Không thể tải file images.json');
            const imageConfig = await response.json();
            
            const imageFolderPath = 'images/';
            const imageFiles = (imageConfig[productId] || []).filter(file => file && file.trim() !== '');

            let imageSectionHtml = '';
            if (imageFiles.length > 0) {
                const imagesHtml = imageFiles.map(src => `
                    <div class="image-container bg-gray-200 rounded-lg overflow-hidden animate-pulse min-h-[200px]">
                        <img data-src="${imageFolderPath}${src}"
                             alt="Hình ảnh sản phẩm"
                             class="lazy-image rounded-lg shadow-md w-full h-auto object-cover">
                    </div>
                `).join('');
                imageSectionHtml = `<div class="grid grid-cols-1 gap-6">${imagesHtml}</div>`;
            } else {
                imageSectionHtml = `<p class="text-center text-gray-500 py-4">Chưa có hình ảnh cho sản phẩm này.</p>`;
            }

            let linksSectionHtml = '';
            const links = productLinks[productId] || [];
            if (links.length > 0) {
                const linksHtml = links.map(link => `
                    <li class="flex items-start">
                        <i class="ri-file-pdf-2-line mr-2 mt-1 text-red-500 flex-shrink-0"></i>
                        <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="text-red-700 hover:underline hover:text-red-900 transition-colors">
                            ${link.text}
                        </a>
                    </li>
                `).join('');
                linksSectionHtml = `
                    <div class="mt-8 pt-6 border-t border-gray-200">
                        <h4 class="text-lg font-semibold text-gray-700 mb-4">Tài liệu tham khảo</h4>
                        <ul class="space-y-3 list-none p-0">${linksHtml}</ul>
                    </div>
                `;
            }
            
            const collapseButtonHtml = `
              <div class="mt-8 pt-6 text-center border-t border-gray-200">
                  <button class="collapse-button text-red-600 border border-red-600 rounded-full px-5 py-2 hover:bg-red-600 hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 inline-flex items-center">
                      Thu gọn
                      <i class="ri-arrow-up-s-line ml-2"></i>
                  </button>
              </div>`;

            container.innerHTML = `
                <div class="p-5 border-t border-gray-200">
                    ${imageSectionHtml}
                    ${linksSectionHtml}
                    ${(imageFiles.length > 0 || links.length > 0) ? collapseButtonHtml : ''}
                </div>
            `;
            
            activateLazyLoading(container);

            const collapseButton = container.querySelector('.collapse-button');
            if (collapseButton) {
                collapseButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const header = container.previousElementSibling;
                    if (header && header.classList.contains('accordion-header')) {
                        header.click();
                        header.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
            }

        } catch (error) {
            console.error('Lỗi khi tải chi tiết sản phẩm:', error);
            container.innerHTML = `<div class="p-5 border-t border-gray-200"><p class="text-red-500">Không thể tải được dữ liệu. Vui lòng thử lại sau.</p></div>`;
        }
    }

            if (!response.ok) throw new Error('Network response was not ok');
            const imageConfig = await response.json();

            const imageFiles = (imageConfig['company-intro-image'] || []).filter(file => file && file.trim() !== '');
            if (imageFiles.length > 0) {
                const imagesHtml = imageFiles.map(file => `
                    <div class="image-container-intro">
                        <img src="images/${file}" alt="Hình ảnh giới thiệu" class="rounded-lg shadow-md w-full h-auto" loading="lazy" onerror="this.parentElement.style.display='none'">
                    </div>
                `).join('');
                container.innerHTML = `
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden p-5">
                        <div class="grid grid-cols-1 gap-6">${imagesHtml}</div>
                    </div>
                `;
            }
        } catch (error) {
            console.error('Lỗi khi tải hình ảnh giới thiệu:', error);
        }
    }


    window.addEventListener('DOMContentLoaded', () => {
        loadCompanyIntro();
        setupAccordion('main-products-accordion');
        setupAccordion('rider-products-accordion');
    });
  </script>
</body>
</html>
